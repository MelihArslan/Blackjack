<div class="row my-auto justify-content-center align-items-center">
  <div class="col-md-4 pt-3">
    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
      <div class="card-body p-3 p-md-3">
        <div class="form-signin">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <img class="mb-4" src="assets/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please enter credentials</h1>
            <div class="mb-4">
              <div class="form-outline">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="emailaddress"
                  name="emailaddress"
                  ngModel
                  required
                  email>
                <label for="emailaddress">Email address</label>
              </div>
            </div>
            <div class="mb-4">
              <div class="form-outline">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  name="password"
                  ngModel
                  required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="checkbox mb-4">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button
              class="btn btn-outline-dark btn-lg mb-4"
              type="submit"
              [disabled]="!f.form.valid"
            >Log on</button>
            <div *ngIf="loginSuccess" class="alert alert-success mb-4"> Login Successful! </div>
            <div *ngIf="loginFailed" class="alert alert-danger mb-4"> Login Failed! </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
